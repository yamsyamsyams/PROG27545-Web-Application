<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Index</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="Index.html" class="navbar-brand">Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Home</h1>
    </div>
</header>
<main role="main" class="container">
    <ul sec:authorize="isAuthenticated()" class="nav flex-column">
        <li class="nav-item">
            <a th:href="@{/students/Index}" href="students/Index.html" class="nav-link">Student Data</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
            <a th:href="@{/users/Index}" href="users/Index.html" class="nav-link">User Data</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/password/ChangePassword}" href="passwords/ChangePassword.html" class="nav-link">Change Password</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/Logout}" href="Index.html" class="nav-link">Logout</a>
        </li>
    </ul>
    <ul sec:authorize="isAnonymous()" class="nav flex-column">
        <li class="nav-item">
            <a th:href="@{/Login}" href="Login.html" class="nav-link">Login</a>
        </li>
    </ul>
</main>
</body>
</html>

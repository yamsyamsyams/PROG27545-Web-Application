<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Change Password</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="../Index.html" class="navbar-brand">Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Change Password</h1>
        <p class="alert alert-info">Enter your new password twice</p>
    </div>
</header>
<main role="main" class="container">
    <form th:object="${pcform}"
          action="PasswordChanged.html" th:action="@{UpdatePassword}"
          method="post" class="form-horizontal">
        <div class="form-group">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input id="currentPassword" th:field="*{currentPassword}" type="password"
                        class="form-control">
            <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"
                  class="arrow error">Current Password Error</span>
        </div>
        <div class="form-group">
            <label for="newPassword1" class="form-label">New Password</label>
            <input id="newPassword1" th:field="*{newPassword1}" type="password"
                        class="form-control">
            <span th:if="${#fields.hasErrors('newPassword1')}" th:errors="*{newPassword1}"
                  class="arrow error">New Password 1 Error</span>
        </div>
        <div class="form-group">
            <label for="newPassword2" class="form-label">New Password</label>
            <input id="newPassword2" th:field="*{newPassword2}" type="password"
                        class="form-control">
            <span th:if="${#fields.hasErrors('newPassword2')}" th:errors="*{newPassword2}"
                  class="arrow error">New Password 2 Error</span>
        </div>
        <button type="submit" class="btn btn-primary"><i class="material-icons">check</i>&nbsp;Change Password</button>
    </form>
</main>
</body>
</html>

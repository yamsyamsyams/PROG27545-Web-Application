<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Delete User</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="../Index.html" class="navbar-brand" >Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Delete User</h1>
        <p class="alert alert-danger">
            Do you really want to remove <span th:text="${#request.getParameter('login')}" class="user">login</span> user account?
        </p>
    </div>
</header>
<main role="main" class="container">
    <form action="ListUsers.html" th:action="@{RemoveUser}" method="post">
        <input type="hidden" name="login" th:value="${#request.getParameter('login')}">
        <div class="btn-group">
            <a href="ListUsers.html" th:href="@{ListUsers}"
               role="button" class="btn btn-secondary"><i class="material-icons">undo</i>&nbsp;Cancel</a>
            <button type="submit" class="btn btn-danger">Delete User&nbsp;<i class="material-icons">delete</i></button>
        </div>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<!--/*@thymesVar id="login" type="java.lang.String"*/-->
<!--/*@thymesVar id="random" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Add User</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="../Index.html" class="navbar-brand" >Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Add User</h1>
        <p th:text="${message}" class="alert alert-info">Message</p>
    </div>
</header>
<main role="main" class="container">
    <form th:action="@{InsertUser}" action="UserAdded.html"
          method="post" class="form-horizontal">
        <div class="form-group form-row">
            <label for="login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input id="login" type="text" name="login" th:value="${login}"
                       class="form-control" required>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="password" type="text" name="password" th:value="${random}"
                       class="form-control" required>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="form-row">
                <div class="col-sm-2 col-form-label">User Role</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" name="role" value="user" class="form-check-input" id="user" checked/>
                        <label class="form-check-label" for="user">User</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="role" value="admin" class="form-check-input" id="admin"/>
                        <label class="form-check-label" for="admin">Admin</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="form-row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="btn-group">
                        <a th:href="@{ListUsers}" href="ListUsers.html"
                           role="button" class="btn btn-secondary"><i class="material-icons">undo</i>&nbsp;Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Account&nbsp;<i class="material-icons">add</i></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>

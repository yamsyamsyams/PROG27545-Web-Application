<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Delete Record</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="../Index.html" class="navbar-brand">Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Delete Record</h1>
        <p class="alert alert-danger message">
            Do you really want to remove this record?
        </p>
    </div>
</header>
<main role="main" class="container">
    <div th:object="${student}" class="card">
        <div class="card-header">
            Student Record
        </div>
        <div class="card-body">
            <p>
                <label class="output-label">First Name:</label>
                <span th:text="*{firstName}" class="output">Bart</span>
            </p>
            <p>
                <label class="output-label">Last Name:</label>
                <span th:text="*{lastName}" class="output">Simpson</span>
            </p>
            <p>
                <label class="output-label">Program:</label>
                <span th:text="*{programName}" class="output">Computer Programmer</span>
            </p>
            <p>
                <label class="output-label">Year:</label>
                <span th:text="*{programYear}" class="output">1</span>
            </p>
            <p>
                <label class="output-label">Co-op:</label>
                <span th:text="*{programCoop}?'yes':'no'" class="output">yes</span>
            </p>
            <p>
                <label class="output-label">Internship:</label>
                <span th:text="*{programInternship}?'yes':'no'" class="output">no</span>
            </p>
        </div>
        <div class="card-footer">
            <form th:action="@{RemoveStudent}" action="ListStudents.html" method="post">
                <input type="hidden" name="id" th:value="${student.id}">
                <div class="btn-group">
                    <a th:href="@{ListStudents}" href="ListStudents.html"
                       role="button" class="btn btn-secondary">
                        <i class="material-icons">arrow_left</i>&nbsp;Cancel</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="material-icons">delete</i>&nbsp;Remove Record</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>

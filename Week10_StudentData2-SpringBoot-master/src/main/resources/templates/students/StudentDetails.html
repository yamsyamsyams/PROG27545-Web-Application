<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Student Details</title>
</head>
<body>
<header>
    <div th:replace="Header :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="../Index.html" class="navbar-brand">Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Student Details</h1>
    </div>
</header>
<main role="main" class="container">
    <div th:object="${student}" class="card">
        <div class="card-header">
            Student Record
        </div>
        <div class="card-body">
            <p>
                <label class="output-label">First Name:</label>
                <span th:text="*{firstName}" class="output">Bart</span>
            </p>
            <p>
                <label class="output-label">Last Name:</label>
                <span th:text="*{lastName}" class="output">Simpson</span>
            </p>
            <p>
                <label class="output-label">Program:</label>
                <span th:text="*{programName}" class="output">Computer Programmer</span>
            </p>
            <p>
                <label class="output-label">Year:</label>
                <span th:text="*{programYear}" class="output">1</span>
            </p>
            <p>
                <label class="output-label">Co-op:</label>
                <span th:text="*{programCoop}?'yes':'no'" class="output">yes</span>
            </p>
            <p>
                <label class="output-label">Internship:</label>
                <span th:text="*{programInternship}?'yes':'no'" class="output">no</span>
            </p>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <a sec:authorize="hasRole('ADMIN')" class="btn btn-warning" href="EditStudent.html"
                   th:href="@{../EditStudent(id=*{id})}">
                    <i class="material-icons">edit</i>&nbsp;Edit Record</a>
                <a class="btn btn-primary" href="ListStudents.html"
                   th:href="@{../ListStudents}">
                    <i class="material-icons">format_list_numbered</i>&nbsp;List Students</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>

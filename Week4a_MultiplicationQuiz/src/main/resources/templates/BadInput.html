<!DOCTYPE html>

<head>

    <title>Wrong Answer</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1> Multiplication Quiz</h1>
<h2> Wrong Answer</h2>

    <span th:text="${session.mulObj.a}" class="number"></span>

<footer>Sheridan College 2021</footer>

</html>
